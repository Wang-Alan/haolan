<p>这个能力大约是某优秀的phD student快速学习第一次写完重点研发项目的申报书之后，老师在某天晚上感慨的时候指导我的。</p>
<p>他当时对这个能力的定义是：对于完全陌生的工业废水排放，该phD 能快速学习，抓住问题的重点，顺利、按时、保质的完成了申报书的编写。</p>
<p><strong>这位phD拿来就用，尽管他原来没接触过相关内容，并且还好用。</strong></p>
<p>老师应该挺希望我能学会这个能力的，而且他告诉我这个是适应当下社会很重要的技能。</p>
<p>深受启发，谨以此文留念。</p>
