	<main class="site-main section-inner thin animated fadeIn faster">
		<h1>确定一个新的研究方向是很困难的</h1>
		<div class="content">
			<p>即使做了很多年科研，发了不少文章，提出一个新的研究方向，依然是一件很难的事情。需要再三斟酌，反复修改，与他人交流，反复验证，最终才能确定下来，并且不是一开始就把所有的细节考虑清楚。</p>
<p>在这个过程种会走很多弯路，浪费很多时间，而错误的源头便是一开始就不靠谱的想法。</p>
